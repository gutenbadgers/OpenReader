{% extends "base.html" %}

{% block body %}
	<div>OpenReader: <a href="/">Home</a></div>
	<hr>
	<h1>Search results for "{{ terms }}":</h1>
	{% for book in books %}
	<div><p><a href="{{ url_for('book', id=book.id) }}">{{ book.title }}</a> by {{ book.authors[0].name }}</p></div>
	{% endfor %}
{% endblock %}
