{% extends "base.html" %}

{% block body %}
	<div>OpenReader: <a href="/">Home</a></div>
	<hr>
	<h1>{{ book.title }}</h1>
	<p>Authors:</p>
	<ul>
		{% for author in book.authors %}
		<li>{{ author.name }}</li>
		{% endfor %}
	</ul>
	<p>Subjects:</p>
	<ul>
		{% for subject in book.subjects %}
		<li>{{ subject }}</li>
		{% endfor %}
	</ul>
	<h2>Read</h2>
	<a href="https://www.gutenberg.org/ebooks/{{ book.id }}">Project Gutenberg</a>
{% endblock %}
