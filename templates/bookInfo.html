{% extends "base.html" %}

{% block body %}
	<h1>{{ book.title }}</h1>
	<p>Authors:</p>
	<ul>
		{% for author in book.authors %}
		<li>{{ author.name }}</li>
		{% endfor %}
	</ul>
	<p>Subjects:</p>
	<ul>
		{% for subject in book.subjects %}
		<li>{{ subject }}</li>
		{% endfor %}
	</ul>
	<h2>Read</h2>
	<a href="https://www.gutenberg.org/files/{{ book.id }}/{{ book.id }}-h/{{ book.id }}-h.htm">Project Gutenberg</a>
{% endblock %}
